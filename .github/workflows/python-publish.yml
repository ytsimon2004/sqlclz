name: Python publish

on:
  push:
    tags:
      - v*

permissions:
  contents: read

jobs:

  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: sqlclz
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest

    needs:
      - release-build

    permissions:
      id-token: write

    environment:
      name: release
      url: https://pypi.org/project/sqlclz/


    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: sqlclz
          path: dist/

      - name: Publish release distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/



